<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">

	<head>
		<title>Spring Security Example </title>
	</head>
	
	<body>
		<section class="banner text-white">
			<div class="container align-items-center">
				<div class="row align-items-center">
					<div class="col-md-6 offset-md-3 mt-5">
						<div class="card p-3">
							<div th:if="${param.error}" class="mb-2 alert alert-danger">
								Invalid username and password.
							</div>
							<div th:if="${param.logout}" class="mb-2 alert alert-success">
								You have been logged out.
							</div>
							<h3 class="text-center">Login Form </h3>
							<form th:action="@{/dologin}" method="post">
								<div class="mb-3">
									<label class="py-1"> User Name :</label>
									<input class="form-control border border-2" type="text" name="username" autocomplete="username" />
								</div>
								
								<div class="mb-3">
									<label class="py-1"> Password:</label>
									<input class="form-control border border-2" 
									id="myPassword" type="password" name="password" autocomplete="current-password" />
									<div class="form-check form-switch">
										<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="showPassword()">
										<label class="form-check-label" for="flexSwitchCheckDefault">Show Password</label>
									</div>
								</div>
								
								<div class="text-center">
									<button type="submit" class="btn bcg-primary">Sign In</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
		</section>
	</body>

</html>
