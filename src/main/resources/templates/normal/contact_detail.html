<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

	<head>
		<meta charset="UTF-8" />
		<title th:title="${title}">About</title>
	</head>
	
	<body>
		<section>
			<div class="card m-3">
				<div class="card-body" th:if="${contact}">
					<div class="container text-center">
						<img src="" class="my_profile_picture" style="height: 220px; width: 220px"
							th:src="@{'/img/' +${contact.cImageUrl}}" alt="profile photo" />
						<h3 class="mt-3"><span th:text="${contact.cName}"></span>
							<span th:if="${!#strings.isEmpty(contact.cNickName)}">(</span><span
								th:text="${contact.cNickName}"></span><span
								th:if="${!#strings.isEmpty(contact.cNickName)}">)</span>
						</h3>
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">SCMUSER <span th:text="${contact.cId}"></span></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">Phone</th>
										<td><span th:text="${contact.cPhone}"></span></td>
									</tr>
									<tr>
										<th scope="row">Email</th>
										<td><span th:text="${contact.cEmail}"></span></td>
									</tr>
									<tr>
										<th scope="row">Work</th>
										<td><span th:text="${contact.cWork}"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="description m-3">
							<th:block th:utext="${contact.cDescription}"></th:block>
						</div>
						<div class="mt-5">
							<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-lg btn-danger me-3">Delete</button>
							<form class="mt-3" th:action="@{'/user/update/'+${contact.cId}}" method="post">
								<button class="btn btn-lg bcg-primary me-3">Update</button>
							</form>
						</div>
					</div>
				</div>
				<div class="card-body" th:unless="${contact}">
					<div class="container text-center">
						<h3>Unauthorized processing</h3>
						<img src="/img/notFound.jpg" alt="" />
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
